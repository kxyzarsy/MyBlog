name: Deploy to Tencent Cloud Server

on:
  push:
    branches:
      - master  # 修改为你要部署的分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} << EOF
          cd /MyBlog/Myblog  # 替换为你的项目路径
          git pull origin master      # 修改为你要拉取的分支
              npm install               # 安装依赖
              npm run build             # 构建项目
              pm2 restart app           # 重启应用（如果使用 pm2 管理进程）
          EOF