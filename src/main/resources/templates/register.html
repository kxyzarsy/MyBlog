<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - MyBlog</title>
    <style>
        /* 保持与登录页面完全一致的样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(/images/2.png) no-repeat fixed center 0;
            background-size: cover;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px;
            background: rgba(109, 108, 110, 0.8);
            box-shadow: 0 15px 25px rgba(95, 101, 101, 0.5);
            border-radius: 10px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-box h2 {
            margin: 0 0 30px;
            color: #fff;
            text-align: center;
        }

        .login-field {
            position: relative;
            margin-bottom: 30px;
        }

        .login-field input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }

        .login-field label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .login-field input:focus ~ label,
        .login-field input:valid ~ label {
            top: -15px;
            font-size: 12px;
            color: aqua;
        }

        button[type="submit"] {
            border: none;
            background: #03a9f4;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            margin: 20px auto 0;
            display: block;
        }

        .error-message {
            color: #ff4444;
            background-color: #ffebee;
            border: 1px solid #ff4444;
            border-radius: 4px;
            padding: 12px;
            margin: 0 auto 20px;
            text-align: center;
            max-width: 80%;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-in;
        }

        .email-notice {
            color: #ffd700;
            font-size: 12px;
            text-align: center;
            margin: -15px 0 20px;
        }

        .code-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .code-group input {
            flex: 1;
        }

        .code-group button {
            width: auto;
            padding: 8px 16px;
            background: #10ac84;
            margin: 0;
        }
        .code-group button {
            width: auto;
            min-width: 120px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #2d8cf0 0%, #1a73e8 100%);
            border-radius: 25px;
            color: white;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(45, 140, 240, 0.2);
        }

        .code-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(45, 140, 240, 0.3);
            background: linear-gradient(135deg, #1a73e8 0%, #2d8cf0 100%);
        }

        .code-group button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(45, 140, 240, 0.2);
        }

        .code-group button i {
            font-size: 14px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 禁用状态样式 */
        .code-group button:disabled {
            background: #ddd;
            cursor: not-allowed;
            box-shadow: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>注册新用户</h2>
    <div th:if="${param.error}" class="error-message">
        <p th:text="${param.error}"></p>
    </div>
    <div class="email-notice">（仅支持网易163/126邮箱注册）</div>

    <form th:action="@{/auth/register}" method="post">
        <!-- 邮箱+验证码组 -->
        <div class="login-field">
            <input type="email" name="email" required>
            <label>邮箱地址</label>
        </div>
        <div class="login-field code-group">
            <input type="text" name="code" required placeholder=" ">
            <button type="button" onclick="sendCode()">
                <i class="fas fa-paper-plane"></i>
                获取验证码
            </button>
        </div>

        <!-- 密码组 -->
        <div class="login-field">
            <input type="password" name="password" required>
            <label>设置密码</label>
        </div>
        <div class="login-field">
            <input type="password" name="confirmPassword" required>
            <label>确认密码</label>
        </div>

        <button type="submit">立即注册</button>
        <a th:href="@{/login}" style="color: aqua; margin-top: 15px;">已有账号？立即登录</a>
    </form>
</div>

<script>
    function sendCode() {
        const email = document.querySelector("input[name='email']").value;
        if (!email) {
            alert("请输入邮箱地址");
            return;
        }
        if (!email.endsWith("@163.com") && !email.endsWith("@126.com")) {
            alert("仅支持网易邮箱注册");
            return;
        }
        fetch("/auth/send-code?email=" + encodeURIComponent(email))
            .then(response => response.text())
            .then(text => alert(text))
            .catch(() => alert("请求失败"));
    }

    // 密码一致性验证
    document.querySelector("form").addEventListener("submit", function(e) {
        const pwd = document.querySelector("input[name='password']").value;
        const confirmPwd = document.querySelector("input[name='confirmPassword']").value;

        if (pwd !== confirmPwd) {
            e.preventDefault();
            alert("两次输入的密码不一致！");
        }

        // 添加按钮冷却效果
        function sendCode() {
            const btn = document.querySelector(".code-group button");
            btn.disabled = true;
            let seconds = 60;
            const timer = setInterval(() => {
                btn.innerHTML = `<i class="fas fa-hourglass"></i> ${seconds}s`;
                if (seconds-- <= 0) {
                    clearInterval(timer);
                    btn.disabled = false;
                    btn.innerHTML = `<i class="fas fa-paper-plane"></i> 重新获取`;
                }
            }, 1000);
        }

    });
</script>
</body>
</html>
