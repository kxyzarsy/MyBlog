<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(/images/2.png) no-repeat fixed center 0;
            background-size: cover;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px;
            background: rgba(109, 108, 110, 0.8);
            box-shadow: 0 15px 25px rgba(95, 101, 101, 0.5);
            border-radius: 10px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-box h2 {
            margin: 0 0 30px;
            color: #fff;
            text-align: center;
        }

        .login-field {
            position: relative;
            margin-bottom: 30px;
        }

        .login-field input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }

        .login-field label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .login-field input:focus ~ label,
        .login-field input:valid ~ label {
            top: -15px;
            font-size: 12px;
            color: aqua;
        }

        button[type="submit"] {
            border: none;
            background: #03a9f4;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            margin: 20px auto 0;
            display: block;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box a {
            color: aqua;
            text-align: center;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>注册新用户</h2>
    <div th:if="${param.error}" class="error-message">
        <p th:text="${param.error}"></p>
    </div>
    <form th:action="@{/register}" method="post">
        <!-- 修正结构：input放在label下方 -->
        <div class="login-field">
            <input type="text" name="username" required>
            <label>用户名</label>
        </div>
        <div class="login-field">
            <input type="password" name="password" required>
            <label>密码</label>
        </div>
        <button type="submit">注册</button>
        <a th:href="@{/login}">已有账号？立即登录</a>
    </form>
</div>
</body>
</html>
