<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MyBlog登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(/images/2.png) no-repeat fixed center 0;
            background-size: cover;
        }
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 40px;
            background: rgba(109, 108, 110, 0.8);
            box-shadow: 0 15px 25px rgba(95, 101, 101, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin: 0 0 30px;
            color: #fff;
            text-align: center;
            font-size: 1.8rem;
        }

        .login-field {
            position: relative;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }

        label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -15px;
            font-size: 12px;
            color: aqua;
        }

        button[type="submit"] {
            border: none;
            background: linear-gradient(135deg, #2d8cf0 0%, #1a73e8 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            width: 50%;
            margin: 20px auto 0;
            display: block;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(45, 140, 240, 0.3);
        }

        .error-message {
            color: #ff4444;
            background-color: #ffebee;
            border: 1px solid #ff4444;
            border-radius: 4px;
            padding: 12px;
            margin: 0 auto 20px;
            text-align: center;
            max-width: 80%;
            font-size: 14px;
            animation: fadeIn 0.3s ease-in;
        }

        a {
            display: block;
            text-align: center;
            color: aqua;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>MyBlog登录</h2>

<!--    <div class="login-toggle">-->
<!--        <div class="toggle-item active" onclick="switchMethod('account')">账号登录</div>-->
<!--        <div class="toggle-item" onclick="switchMethod('email')">邮箱登录</div>-->
<!--    </div>-->

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="login-field">
            <input type="text" name="username" required>
            <label>用户名/邮箱</label>
        </div>

        <div class="login-field">
            <input type="password" name="password" required>
            <label>密码</label>
        </div>

        <div th:if="${errorMessage}" class="error-message">
            ⚠ <span th:text="${errorMessage}"></span>
        </div>

        <button type="submit">登 录</button>
        <a th:href="@{/register}">没有账号？立即注册</a>
    </form>
</div>
<script>
    function switchMethod(method) {
        document.querySelectorAll('.toggle-item').forEach(item => {
            item.classList.remove('active');
        });
        event.target.classList.add('active');

        document.querySelectorAll('.login-method').forEach(form => {
            form.classList.remove('active');
        });
        const activeForm = document.getElementById(method + 'Login');
        activeForm.classList.add('active');

        // 动态设置 required 属性
        document.querySelectorAll('input[name="username"]').forEach(input => {
            input.required = false; // 先取消所有输入框的必填
        });
        const activeInput = activeForm.querySelector('input[name="username"]');
        activeInput.required = true; // 仅当前激活的输入框必填

        // 聚焦到输入框
        setTimeout(() => activeInput.focus(), 100);
    }
</script>
</body>
</html>
