<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MyBlog登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url(/images/2.png) no-repeat fixed center 0;
            background-size: cover;
            min-height: 100vh;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin: 0 0 1.5rem;
            font-size: 1.8rem;
        }

        .login-toggle {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 1rem;
        }

        .toggle-item {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            cursor: pointer;
            color: #7f8c8d;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .toggle-item.active {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            margin-bottom: -2px;
        }

        .login-method {
            display: none;
        }

        .login-method.active {
            display: block;
        }

        .login-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 4px;
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: 0;
            font-size: 0.85rem;
            color: #3498db;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            background: #fdeded;
            padding: 12px;
            border-radius: 6px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        a {
            display: block;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>MyBlog登录</h2>

    <div class="login-toggle">
        <div class="toggle-item active" onclick="switchMethod('account')">账号登录</div>
        <div class="toggle-item" onclick="switchMethod('email')">邮箱登录</div>
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="login-method active" id="accountLogin">
            <div class="login-field">
                <input type="text" name="username" placeholder=" " required> <!-- 修改name为username -->
                <label>用户名/邮箱</label>
            </div>
        </div>

        <!-- 邮箱登录部分初始状态无 required -->
        <div class="login-method" id="emailLogin">
            <div class="login-field">
                <input type="email" name="username" placeholder=" "> <!-- 移除 required -->
                <label>注册邮箱</label>
            </div>
        </div>

        <div class="login-field">
            <input type="password" name="password" placeholder=" " required>
            <label>密码</label>
        </div>

        <div th:if="${errorMessage}" class="error-message">
            ⚠ <span th:text="${errorMessage}"></span>
        </div>

        <button type="submit">登录</button>
        <a th:href="@{/register}">没有账号？立即注册</a>
    </form>
</div>
<script>
    function switchMethod(method) {
        document.querySelectorAll('.toggle-item').forEach(item => {
            item.classList.remove('active');
        });
        event.target.classList.add('active');

        document.querySelectorAll('.login-method').forEach(form => {
            form.classList.remove('active');
        });
        const activeForm = document.getElementById(method + 'Login');
        activeForm.classList.add('active');

        // 动态设置 required 属性
        document.querySelectorAll('input[name="username"]').forEach(input => {
            input.required = false; // 先取消所有输入框的必填
        });
        const activeInput = activeForm.querySelector('input[name="username"]');
        activeInput.required = true; // 仅当前激活的输入框必填

        // 聚焦到输入框
        setTimeout(() => activeInput.focus(), 100);
    }
</script>
</body>
</html>
