<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新建用户 | 管理后台</title>
<!--    <link th:href="@{/css/admin.css}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3b4fc0;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --shadow-md: 0 4px 24px rgba(0,0,0,0.08);
            --radius-lg: 12px;
            --radius-md: 8px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: #f8fafc;
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
        }

        .admin-container {
            max-width: 90%;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--surface-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 0%, #667eea 100%);
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .form-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: var(--primary-color);
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
            background: #f8fafc;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background: var(--surface-color);
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.2em;
        }

        .btn-submit {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            gap: 0.5rem;
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .error-message {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #fef2f2;
            border-radius: var(--radius-md);
        }

        @media (max-width: 640px) {
            .admin-container {
                padding: 0 0.75rem;
            }

            .card {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.25rem;
            }
        }

        /* 加载动画 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <div class="card">
        <h1 class="form-title">新建用户</h1>

        <form th:action="@{/admin/users/create}" method="post" th:object="${userForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 用户名 -->
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-control" th:field="*{username}" placeholder="输入3-20位字符">
            </div>

            <!-- 邮箱 -->
            <div class="form-group">
                <label class="form-label">电子邮箱</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="example@domain.com">
            </div>

            <!-- 角色 -->
            <div class="form-group">
                <label class="form-label">用户角色</label>
                <select class="form-control" th:field="*{role}">
                    <option value="" disabled selected>请选择角色</option>
                    <option value="USER">普通用户</option>
                    <option value="ADMIN">管理员</option>
                </select>
            </div>

            <!-- 密码 -->
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="至少6位字符">
            </div>

            <!-- 确认密码 -->
            <div class="form-group">
                <label class="form-label">确认密码</label>
                <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="再次输入密码">
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i>
                创建用户
            </button>
        </form>
    </div>
</div>

<script>
    // 邮箱实时验证
    document.querySelector('input[type="email"]').addEventListener('input', function() {
        const parent = this.closest('.form-group');
        const errorDiv = parent.querySelector('.error-message') || document.createElement('div');

        // 清除旧状态
        parent.querySelectorAll('.error-message').forEach(el => el.remove());
        this.classList.remove('error');

        const email = this.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
            this.classList.add('error');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                邮箱格式不正确
            `;
            parent.appendChild(errorDiv);
        } else {
            fetch(`/admin/users/check-email?email=${encodeURIComponent(email)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.exists) {
                        this.classList.add('error');
                        errorDiv.className = 'error-message';
                        errorDiv.innerHTML = `
                            <i class="fas fa-exclamation-circle"></i>
                            该邮箱已被注册
                        `;
                        parent.appendChild(errorDiv);
                    }
                });
        }
    });
</script>
</body>
</html>
