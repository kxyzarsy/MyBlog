<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新建文章</title>
    <link th:href="@{/css/admin.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- 使用最新 CKEditor 5 版本 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/translations/zh-cn.js"></script>
    <style>
        /* 自定义编辑器样式 */
        .ck-editor__editable {
            min-height: 500px;
            border-radius: 0 0 12px 12px !important;
            border: 1px solid var(--border-color) !important;
        }
        .ck-toolbar {
            border-radius: 12px 12px 0 0 !important;
            border: 1px solid var(--border-color) !important;
            border-bottom: none !important;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <div class="card-style">
        <div class="management-header">
            <h1 class="page-title">新建文章</h1>
            <a href="/admin/articles" class="btn-action">
                <i class="fas fa-arrow-left"></i> 返回列表
            </a>
        </div>

        <form th:action="@{/admin/articles}" th:object="${article}" method="post" class="form-layout">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label class="form-label">文章标题</label>
                <input type="text" class="form-control" th:field="*{title}"
                       placeholder="请输入文章标题" required>
                <div class="error-message" th:if="${#fields.hasErrors('title')}"
                     th:errors="*{title}"></div>
            </div>

<!--            <div class="form-group">-->
<!--                <label class="form-label">封面图片</label>-->
<!--                <div class="image-upload">-->
<!--                    <input type="file" id="coverUpload" accept="image/*" hidden>-->
<!--                    <label for="coverUpload" class="btn-upload">-->
<!--                        <i class="fas fa-cloud-upload-alt"></i> 点击上传-->
<!--                    </label>-->
<!--                    <div class="preview-area"></div>-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group">
                <label class="form-label">文章内容</label>
                <div id="editor-container">
                    <textarea id="editor" name="content" th:field="*{content}"></textarea>
                </div>
                <div class="error-message" th:if="${#fields.hasErrors('content')}"
                     th:errors="*{content}"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i> 立即发布
                </button>
<!--                <button type="button" class="btn-secondary" id="saveDraft">-->
<!--                    <i class="fas fa-save"></i> 保存草稿-->
<!--                </button>-->
            </div>
        </form>
    </div>
</div>

<script>
    // 初始化 CKEditor 5
    ClassicEditor
        .create(document.querySelector('#editor'), {
            language: 'zh-cn',
            toolbar: {
                items: [
                    'heading', '|',
                    'bold', 'italic', 'link', 'bulletedList', 'numberedList', '|',
                    'blockQuote', 'codeBlock', 'imageUpload', 'insertTable', '|',
                    'undo', 'redo', 'sourceEditing'
                ]
            },
            image: {
                toolbar: ['imageTextAlternative', 'toggleImageCaption', 'imageStyle:inline', 'imageStyle:block', 'imageStyle:side'],
                upload: {
                    types: ['jpeg', 'png', 'gif', 'bmp']
                }
            },
            codeBlock: {
                languages: [
                    { language: 'plaintext', label: 'Plain text' },
                    { language: 'html', label: 'HTML' },
                    { language: 'css', label: 'CSS' },
                    { language: 'javascript', label: 'JavaScript' },
                    { language: 'java', label: 'Java' },
                    { language: 'python', label: 'Python' }
                ]
            }
        })
        .then(editor => {
            window.editor = editor;
        })
        .catch(error => {
            console.error(error);
        });

</script>
</body>
</html>
